<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">


<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/greeting.css}" rel="stylesheet" />
</head>

<body>
    <div>
        <h1>Form</h1>
        <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
            <p>Id: <input type="text" th:field="*{id}" /></p>
            <p>Message: <input type="text" th:field="*{content}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
        <img src="https://clipartart.com/images250_/transparent-forms-clipart-8.png" rel="dowload">
        <img src=" https://www.mememaker.net/api/bucket?path=static/img/memes/full/2017/Feb/21/1/forms-forms-everywhere5.jpg"
            rel="forms" width="200px" height="200px">
    </div>
</body>

</html>
